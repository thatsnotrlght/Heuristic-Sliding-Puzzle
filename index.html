<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <h1>8-Puzzle Game</h1>
    </div>

    <main>
        <label for="myfile"></label>
        <input type="file" id="myfile" name="myfile">

        <button>Shuffle</button>
        <button>Solve</button>
        <div class="dropdown">
            <select>
                <option>A*</option>
                <option>DFS</option>
                <option>BFS</option>
            </select>
        </div>

        <section>
            <p>Canvas</p>
        </section>
    </main>
</body>
</html>
